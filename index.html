<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Autonex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(
    120deg,
    #fef3c7,
    #fde68a,
    #facc15
  );
  display: flex;
  align-items: center;
  justify-content: center;
  color: #111827;
  text-align: center;
}

/* Center Content */
.container {
  position: relative;
  z-index: 5;
}

h1 {
  font-size: 3.4rem;
  font-weight: 700;
  letter-spacing: 1px;
}

p {
  margin-top: 12px;
  font-size: 1.1rem;
  color: #374151;
}

/* WIND ANIMATION */
@keyframes wind {
  from {
    transform: translateX(-30vw);
    opacity: 0;
  }
  10% {
    opacity: 0.6;
  }
  to {
    transform: translateX(130vw);
    opacity: 0;
  }
}

/* BUBBLES */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #ffffff, #fbbf24);
  opacity: 0.35;
  animation: wind linear infinite;
}

/* Multiple bubbles with different speeds */
.bubble:nth-child(1) { width: 12px; height: 12px; top: 10%; animation-duration: 8s; }
.bubble:nth-child(2) { width: 20px; height: 20px; top: 20%; animation-duration: 10s; }
.bubble:nth-child(3) { width: 8px;  height: 8px;  top: 30%; animation-duration: 6s; }
.bubble:nth-child(4) { width: 30px; height: 30px; top: 40%; animation-duration: 14s; }
.bubble:nth-child(5) { width: 16px; height: 16px; top: 50%; animation-duration: 9s; }
.bubble:nth-child(6) { width: 26px; height: 26px; top: 60%; animation-duration: 12s; }
.bubble:nth-child(7) { width: 10px; height: 10px; top: 70%; animation-duration: 7s; }
.bubble:nth-child(8) { width: 34px; height: 34px; top: 80%; animation-duration: 16s; }
.bubble:nth-child(9) { width: 18px; height: 18px; top: 25%; animation-duration: 11s; }
.bubble:nth-child(10){ width: 24px; height: 24px; top: 65%; animation-duration: 13s; }

/* COMING SOON â€“ FULL WIDTH */
@keyframes flyText {
  from {
    transform: translateX(-50vw);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  to {
    transform: translateX(150vw);
    opacity: 0;
  }
}

.coming-soon {
  position: absolute;
  top: 15%;
  left: 0;
  font-size: 0.9rem;
  letter-spacing: 6px;
  text-transform: uppercase;
  color: #78350f;
  animation: flyText 9s linear infinite;
  z-index: 3;
}
</style>
</head>

<body>

<!-- WIND BUBBLES -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<!-- MOVING TEXT -->
<div class="coming-soon">COMING SOON</div>

<!-- CENTER CONTENT -->
<div class="container">
  <h1>Autonex</h1>
  <p>AI workflows & agents<br>Live demos in progress</p>
</div>

</body>
</html>
