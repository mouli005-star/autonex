<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Autonex</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- ========================= -->
<!-- n8n Chat Styles (REQUIRED) -->
<!-- ========================= -->
<link
  href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
  rel="stylesheet"
/>

<style>
/* ========================= */
/* AUTONEX CHAT THEME        */
/* ========================= */
:root {
  /* Brand */
  --chat--color--primary: #fbbf24;
  --chat--color--primary-shade-50: #f59e0b;
  --chat--color--primary-shade-100: #d97706;
  --chat--color--secondary: #0f172a;

  --chat--color-white: #ffffff;
  --chat--color-light: #f9fafb;
  --chat--color-medium: #e5e7eb;
  --chat--color-dark: #020617;

  /* Layout */
  --chat--spacing: 1.25rem;
  --chat--border-radius: 16px;
  --chat--transition-duration: 0.25s;

  /* Window */
  --chat--window--width: 420px;
  --chat--window--height: 640px;

  /* Header */
  --chat--header--background: linear-gradient(135deg, #020617, #111827);
  --chat--header--color: #ffffff;
  --chat--header--padding: 1.4rem;
  --chat--heading--font-size: 1.3rem;
  --chat--subtitle--font-size: 0.85rem;

  /* Messages */
  --chat--message--font-size: 0.95rem;
  --chat--message--padding: 1rem 1.2rem;
  --chat--message-line-height: 1.6;

  --chat--message--bot--background: #ffffff;
  --chat--message--bot--color: #020617;
  --chat--message--bot--border: none;

  --chat--message--user--background: #fbbf24;
  --chat--message--user--color: #020617;

  /* Input */
  --chat--textarea--height: 58px;

  /* Toggle */
  --chat--toggle--size: 64px;
  --chat--toggle--background: #fbbf24;
  --chat--toggle--hover--background: #f59e0b;
  --chat--toggle--active--background: #d97706;
  --chat--toggle--color: #020617;
}

/* ========================= */
/* REMOVE "POWERED BY n8n"   */
/* ========================= */
.n8n-chat__footer,
.n8n-chat__footer * {
  display: none !important;
}

/* ========================= */
/* BETTER SHADOW + POLISH    */
/* ========================= */
.n8n-chat__window {
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
}

/* ========================= */
/* YOUR WEBSITE STYLES       */
/* ========================= */
body {
  height: 100vh;
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at top, #facc15, #a16207, #422006);
  font-family: "Segoe UI", system-ui, sans-serif;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  z-index: 1;
}

h1 {
  font-size: 3.4rem;
  font-weight: 700;
}

p {
  margin-top: 12px;
  font-size: 1.1rem;
  color: #fde68a;
}
</style>
</head>

<body>

<div class="container">
  <h1>Autonex</h1>
  <p>AI workflows & agents<br />Live demos in progress</p>
</div>

<!-- Chat mount point -->
<div id="n8n-chat"></div>

<!-- ========================= -->
<!-- n8n Chat Script           -->
<!-- ========================= -->
<script type="module">
  import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

  createChat({
    webhookUrl:
      "https://n8n.n8ncloud.live/webhook/8e38fc4b-1c74-48e1-9a72-41dc0524e934",

    target: "#n8n-chat",
    mode: "window",

    allowFileUploads: true,
    allowedFilesMimeTypes: "image/*,application/pdf,text/plain",

    showWelcomeScreen: false,

    initialMessages: [
      "ðŸ‘‹ Welcome to Autonex",
      "I can help you explore AI workflows, agents, and live demos."
    ],

    i18n: {
      en: {
        title: "Autonex Assistant",
        subtitle: "AI workflows & agents",
        footer: ""
      }
    }
  });
</script>

</body>
</html>
